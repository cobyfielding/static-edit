<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Edit Example</title>
</head>
<body style="width: 400px">
<h1><span class="editable">Hello world!</span></h1>
<h1><a class="editable" href="https://google.com/">Hello world!</a></h1>

<p>
    This is a <a href="https://google.com/" class="editable">Test</a>
</p>

<p class="editable">
    Multi-line hello world
</p>

<script src="../dist/bundle.js"></script>
</body>
</html>
